<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Rewrite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="block-1"><img src="images/narrowSky.jpg" id="banner-image" /></div>

      <div class="block-2">
        <div class="box-1">
          <form id="enter-a-city">
            <input
              type="text"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="searched-city"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
        <div class="box-2">Last updated: <span id="current-day-info"></span></div>
      </div>

      <div class="block-3">
        <div class="box-1">
          <h1 id="city"></h1>
        </div>
        <div class="box-2" id="current-description">Clear Sky</div>
      </div>

      <div class="block-4">
        <div class="box-1">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Clear"
            id="current-emoji"
          />
        </div>
        <div class="box-2">
          <strong id="current-temp">50</strong>
          <a href="#" id="fahrenheit-link" class="active">Â°F</a>
        </div>
        <div class="box-3">
          <ul>
            <li>High: <span id="current-high">15</span></li>
            <li>Low: <span id="current-low">10</span></li>
          </ul>
        </div>
        <div class="box-4">
          <ul>
            <li>Humidity: <span id="current-humidity">15</span>%</li>
            <li>Wind: <span id="current-wind">10</span> mph</li>
          </ul>
        </div>
      </div>

      <!--Forecast-->
      <div id="forecast"></div>
    </div>
    <div class="github">
      <a
        href="https://github.com/KGranger56/Weather-App"
        target="_blank"
        class="github-link"
      >
        Github Repository
      </a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
